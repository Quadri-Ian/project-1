{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit page</h1>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label>Title</label>
        <input type="text" placeholder="Enter title" name="title" value="{{ title }}">
        
        <br><br>

        <label>Markdown Content:</label>
        <br>
        <textarea name="content" rows="4" cols="15">{{ content }}</textarea>
        <br>
        <input type="submit" value="Edit">
    </form>


{% endblock %}
